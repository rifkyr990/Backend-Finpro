<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Login</title>
</head>
<body>
  <h2>Login with Facebook</h2>
  <button onclick="loginWithFacebook()">Login via Facebook</button>

  <script>
    // Inisialisasi Facebook SDK
    window.fbAsyncInit = function () {
      FB.init({
        appId: '707661812323568',
        cookie: true,
        xfbml: true,
        version: 'v18.0', // pakai versi stabil
      });
    };

    // Load SDK
    (function (d, s, id) {
      let js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js';
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'facebook-jssdk');

    // Fungsi login
    function loginWithFacebook() {
      FB.login(function (response) {
        console.log('FB.login response:', response);

        if (response.authResponse) {
          const { accessToken, userID } = response.authResponse;

          // Kirim ke backend
          fetch('http://localhost:5000/api/auth/facebook-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ accessToken, userID }),
          })
            .then((res) => res.json())
            .then((data) => {
              console.log('Login success:', data);
              alert('Berhasil login sebagai ' + (data.user?.email || 'Unknown'));
            })
            .catch((err) => {
              console.error('Fetch error:', err);
              alert('Terjadi kesalahan saat login');
            });
        } else {
          alert('Login dibatalkan oleh pengguna.');
        }
      }, { scope: 'email,public_profile' });
    }
  </script>
</body>
</html>
